<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åŠ¨æ€ç²’å­å¯¼èˆª</title>
    <style>
        :root {
            --bg: #0a0c17;
            --text: rgba(255,255,255,0.95);
            --accent: #6C5CE7;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .ui-container {
            position: relative;
            z-index: 2;
            padding: 20px;
            background: rgba(10,12,23,0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .link-grid {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 15px;
        }

        .link-card {
            padding: 20px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .link-card:hover {
            transform: translateY(-3px);
            background: rgba(108,92,231,0.15);
            box-shadow: 0 8px 20px rgba(108,92,231,0.2);
        }

        .link-card a {
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="ui-container">
        <div class="link-grid">
            <div class="link-card">
                <a href="https://xiosz.github.io/x/" target="_blank">
                    <span style="font-size:1.4em">ğŸ”§</span>
                    <div>
                        <div style="font-weight:600">è‡ªç”¨è¶Šç‹±æº</div>
                        <div style="opacity:0.8;font-size:0.9em">iOSç³»ç»Ÿå·¥å…·é›†åˆ</div>
                    </div>
                </a>
            </div>
            <!-- å…¶ä»–é“¾æ¥å¡ç‰‡ç»“æ„ç›¸åŒ -->
        </div>
    </div>

    <script>
        class ParticleEngine {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.touches = new Map();
                this.config = {
                    particleDensity: 0.8,    // ç²’å­å¯†åº¦ç³»æ•°
                    maxSpeed: 1.5,           // æœ€å¤§ç§»åŠ¨é€Ÿåº¦
                    repulsionRadius: 120,    // è§¦æ§æ’æ–¥åŠå¾„
                    lineDistance: 90,        // è¿çº¿ç”Ÿæ•ˆè·ç¦»
                    colorVariation: 0.3      // é¢œè‰²å˜åŒ–å¹…åº¦
                };

                this.initSystem();
                this.initEvents();
                this.animate();
            }

            initSystem() {
                this.resizeCanvas();
                this.generateParticles();
            }

            resizeCanvas() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
            }

            generateParticles() {
                const area = this.width * this.height;
                const count = Math.floor(area * this.config.particleDensity / 25000);
                
                this.particles = Array.from({ length: count }, () => ({
                    x: Math.random() * this.width,
                    y: Math.random() * this.height,
                    vx: (Math.random() - 0.5) * 0.6,
                    vy: (Math.random() - 0.5) * 0.6,
                    size: Math.random() * 2 + 1,
                    hue: Math.random() * 360,
                    life: Math.random() * 100
                }));
            }

            initEvents() {
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.generateParticles();
                });

                // å¤šç‚¹è§¦æ§å¤„ç†
                this.canvas.addEventListener('touchstart', e => this.updateTouches(e));
                this.canvas.addEventListener('touchmove', e => {
                    e.preventDefault();
                    this.updateTouches(e);
                }, { passive: false });
                this.canvas.addEventListener('touchend', e => this.updateTouches(e));
            }

            updateTouches(e) {
                this.touches.clear();
                Array.from(e.touches).forEach((touch, i) => {
                    this.touches.set(i, {
                        x: touch.clientX,
                        y: touch.clientY,
                        radius: this.config.repulsionRadius * (1 - i*0.2) // å¤šæŒ‡é€’å‡åŠå¾„
                    });
                });
            }

            applyBrownianMotion(p) {
                // åˆ†å½¢å¸ƒæœ—è¿åŠ¨
                p.vx += (Math.random() - 0.5) * 0.15;
                p.vy += (Math.random() - 0.5) * 0.15;
                
                // é€Ÿåº¦é™åˆ¶
                const speed = Math.sqrt(p.vx**2 + p.vy**2);
                if(speed > this.config.maxSpeed) {
                    p.vx *= this.config.maxSpeed / speed;
                    p.vy *= this.config.maxSpeed / speed;
                }
            }

            applyTouchForces(p) {
                this.touches.forEach(touch => {
                    const dx = p.x - touch.x;
                    const dy = p.y - touch.y;
                    const dist = Math.sqrt(dx**2 + dy**2);
                    
                    if(dist < touch.radius) {
                        const force = (touch.radius - dist) / touch.radius;
                        p.vx += (dx / dist) * force * 1.2;
                        p.vy += (dy / dist) * force * 1.2;
                        
                        // è§¦æ‘¸æ¶Ÿæ¼ªæ•ˆæœ
                        if(force > 0.8) {
                            p.hue = (p.hue + force * 20) % 360;
                            p.size = Math.min(4, p.size + force * 0.5);
                        }
                    }
                });
            }

            updateParticles() {
                this.particles.forEach(p => {
                    this.applyBrownianMotion(p);
                    this.applyTouchForces(p);

                    // ä½ç½®æ›´æ–°
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life += 0.5;

                    // è¾¹ç•Œå¤„ç†
                    if(p.x < 0) p.x += this.width;
                    if(p.x > this.width) p.x -= this.width;
                    if(p.y < 0) p.y += this.height;
                    if(p.y > this.height) p.y -= this.height;

                    // è‡ªç„¶å°ºå¯¸æ¢å¤
                    p.size = Math.max(1, p.size * 0.98);
                });
            }

            drawConnections() {
                this.particles.forEach((p1, i) => {
                    this.particles.slice(i+1).forEach(p2 => {
                        const dx = p1.x - p2.x;
                        const dy = p1.y - p2.y;
                        const dist = Math.sqrt(dx**2 + dy**2);

                        if(dist < this.config.lineDistance) {
                            const alpha = 1 - dist/this.config.lineDistance;
                            this.ctx.beginPath();
                            this.ctx.strokeStyle = `hsla(
                                ${(p1.hue + p2.hue)/2}, 
                                70%, 
                                60%, 
                                ${alpha * 0.6}
                            )`;
                            this.ctx.lineWidth = alpha * 1.2;
                            this.ctx.moveTo(p1.x, p1.y);
                            this.ctx.lineTo(p2.x, p2.y);
                            this.ctx.stroke();
                        }
                    });
                });
            }

            drawParticles() {
                this.particles.forEach(p => {
                    this.ctx.beginPath();
                    const hueVariation = Math.sin(p.life * 0.05) * 30 * this.config.colorVariation;
                    this.ctx.fillStyle = `hsla(
                        ${(p.hue + hueVariation) % 360}, 
                        75%, 
                        65%, 
                        ${0.8 - p.size/10}
                    )`;
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }

            animate() {
                this.ctx.clearRect(0, 0, this.width, this.height);
                this.updateParticles();
                this.drawConnections();
                this.drawParticles();
                requestAnimationFrame(() => this.animate());
            }
        }

        // åˆå§‹åŒ–å¼•æ“
        new ParticleEngine();
    </script>
</body>
</html>
