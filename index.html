<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小泽资源导航</title>
    <style>
        /* 新增禁止滚动样式 */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* 顶部对齐修改 */
        .ui-container {
            padding: 1rem 2rem 0;
            align-items: flex-start;
        }

        /* 点击效果 */
        .link-card:active {
            transform: scale(0.98);
            filter: brightness(0.9);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <!-- 保持原有body内容完全不变 -->
    <div class="ui-container">
        <div class="content-wrapper">
            <div class="header">
                <h1 class="title">资源导航</h1>
                <p class="subtitle">精选资源 ｜ 持续更新</p>
            </div>

            <div class="link-grid">
                <div class="link-card">
                    <a href="https://xiosz.github.io/x/" target="_blank" class="link-content">
                        <div class="link-icon">🔧</div>
                        <div class="link-text">
                            <div class="link-title">自用越狱源</div>
                            <div class="link-desc">iOS越狱自用源</div>
                        </div>
                    </a>
                </div>

                <div class="link-card">
                    <a href="https://www.dropbox.com/scl/fi/k2v4ak1wsrkl2g6hlo3en/_8.0.56-1.ipa?rlkey=ca35xf96nf8iovba1g5spyvp4&amp;st=d1ojb69t&amp;dl=1" 
                       target="_blank" 
                       class="link-content">
                        <div class="link-icon">📱</div>
                        <div class="link-text">
                            <div class="link-title">微信IPA</div>
                            <div class="link-desc">版本8.0.56-1</div>
                        </div>
                    </a>
                </div>

                <div class="link-card">
                    <a href="https://ic.c9dun.cn/links/032C4695" 
                       target="_blank" 
                       class="link-content">
                        <div class="link-icon">🎫</div>
                        <div class="link-text">
                            <div class="link-title">iOS证书</div>
                            <div class="link-desc">专业签名服务</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 保持原有粒子脚本完全不变 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 保持原有粒子配置完整不变
        particlesJS('particles-js', {
            "particles": {
                "number": {"value": 80,"density": {"enable": true,"value_area": 800}},
                "color": {"value": "#ffffff"},
                "shape": {"type": "circle"},
                "opacity": {"value": 0.5},
                "size": {"value": 5,"random": true},
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {"enable": true,"mode": "repulse"},
                    "onclick": {"enable": true,"mode": "push"}
                },
                "modes": {
                    "repulse": {"distance": 200},
                    "push": {"particles_nb": 4}
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
