<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小泽资源导航</title>
    <style>
        :root {
            --bg: #0a0c17;
            --text: rgba(255,255,255,0.95);
            --accent: #6C5CE7;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .ui-container {
            position: relative;
            z-index: 2;
            padding: 20px;
            background: rgba(10,12,23,0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .link-grid {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 15px;
        }

        .link-card {
            padding: 20px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .link-card:hover {
            transform: translateY(-3px);
            background: rgba(108,92,231,0.15);
            box-shadow: 0 8px 20px rgba(108,92,231,0.2);
        }

        .link-card a {
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <!-- 完整链接容器 -->
    <div class="ui-container">
        <div class="link-grid">
            <!-- 越狱源 -->
            <div class="link-card">
                <a href="https://xiosz.github.io/x/" target="_blank">
                    <span style="font-size:1.4em">🔧</span>
                    <div>
                        <div style="font-weight:600">自用越狱源</div>
                        <div style="opacity:0.8;font-size:0.9em">iOS系统工具集合</div>
                    </div>
                </a>
            </div>

            <!-- 微信IPA -->
            <div class="link-card">
                <a href="https://www.dropbox.com/scl/fi/k2v4ak1wsrkl2g6hlo3en/_8.0.56-1.ipa?rlkey=ca35xf96nf8iovba1g5spyvp4&amp;st=d1ojb69t&amp;dl=1" target="_blank">
                    <span style="font-size:1.4em">📱</span>
                    <div>
                        <div style="font-weight:600">微信IPA下载</div>
                        <div style="opacity:0.8;font-size:0.9em">版本8.0.56-1</div>
                    </div>
                </a>
            </div>

            <!-- 证书购买 -->
            <div class="link-card">
                <a href="https://ic.c9dun.cn/links/032C4695" target="_blank">
                    <span style="font-size:1.4em">🎫</span>
                    <div>
                        <div style="font-weight:600">证书购买地址</div>
                        <div style="opacity:0.8;font-size:0.9em">企业级签名服务</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- 保持原有粒子系统脚本 -->
    <script>
        class ParticleEngine {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.touches = new Map();
                this.config = {
                    particleDensity: 0.8,
                    maxSpeed: 1.5,
                    repulsionRadius: 120,
                    lineDistance: 90,
                    colorVariation: 0.3
                };

                this.initSystem();
                this.initEvents();
                this.animate();
            }

            // 保持原有粒子系统代码不变...
        }
        new ParticleEngine();
    </script>
</body>
</html>
