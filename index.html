<style>
/* 音乐播放器美化 */
.music-player {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    background: rgba(17, 25, 40, 0.97);
    backdrop-filter: blur(20px);
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 16px 48px rgba(0,0,0,0.3);
    padding: 20px;
    z-index: 1000;
    transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
}

.music-player:hover {
    transform: translateX(-50%) translateY(-5px);
}

/* 专辑封面 */
.album-art {
    position: relative;
    width: 120px;
    height: 120px;
    margin: -40px auto 20px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);

    height: 100%;
    object-fit: cover;
}

.vinyl {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle, 
            transparent 65%, 
            rgba(255,255,255,0.1) 75%,
            transparent 80%);
    animation: rotate 20s linear infinite;
    animation-play-state: paused;
}

/* 播放控制 */
.player-controls {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.play-btn {
    width: 56px;
    height: 56px;
    margin: 0 auto;
    border-radius: 50%;
    background: rgba(108,92,231,0.15);
    border: 2px solid rgba(108,92,231,0.3);
    position: relative;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
}

.play-btn:hover {
    background: rgba(108,92,231,0.25);
    transform: scale(1.1) rotate(180deg);
}

.icon {
    width: 28px;
    height: 28px;
    fill: #6C5CE7;
    position: absolute;
    left: 54%;
    top: 50%;
    transform: translate(-50%, -50%);
}

.icon.pause {
    display: none;
}

/* 进度条 */
.progress-container {
    position: relative;
}

.waveform {
    position: absolute;
    height: 40px;
    width: 100%;
    background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(108,92,231,0.15) 50%, 
        transparent 100%);
    mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 40" xmlns="http://www.w3.org/2000/svg"><path d="M2 20 Q 10 5 20 20 T 40 20 T 60 30 T 80 10 T 100 20" stroke="white" fill="none"/></svg>');

    display: none;

    display: block;

<script>
// 音乐播放器功能
const audio = document.getElementById('audioPlayer');
const playBtn = document.getElementById('playBtn');
const progress = document.getElementById('progress');
const currentTime = document.getElementById('currentTime');
const duration = document.getElementById('duration');
const vinyl = document.querySelector('.vinyl');

// 播放控制
playBtn.addEventListener('click', () => {
    if(audio.paused) {
        audio.play();
        playBtn.classList.add('playing');
        vinyl.style.animationPlayState = 'running';
    } else {
        audio.pause();
        playBtn.classList.remove('playing');
        vinyl.style.animationPlayState = 'paused';
    }
});

// 更新进度
audio.addEventListener('timeupdate', () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.value = percent;
    currentTime.textContent = formatTime(audio.currentTime);
});

// 加载元数据
audio.addEventListener('loadedmetadata', () => {
    duration.textContent = formatTime(audio.duration);
});

// 进度控制
progress.addEventListener('input', (e) => {
    audio.currentTime = (e.target.value / 100) * audio.duration;
});

// 专业时间格式化
function formatTime(seconds) {
    const date = new Date(seconds * 1000);
    return date.toISOString().substr(14, 5).replace(/^0/, '');
}

// 触摸优化
progress.addEventListener('touchstart', handleProgress);
progress.addEventListener('touchmove', handleProgress);

function handleProgress(e) {
    const rect = progress.getBoundingClientRect();
    const pos = (e.touches[0].clientX - rect.left) / rect.width;
    audio.currentTime = pos * audio.duration;
}
</script>
