    <script>
        // åŠ¨æ€ç²’å­ç³»ç»Ÿ
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: null, y: null, radius: 100 };

                this.init();
                this.animate();
                
                // äº¤äº’äº‹ä»¶ç›‘å¬
                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });

                window.addEventListener('touchmove', (e) => {
                    this.mouse.x = e.touches[0].clientX;
                    this.mouse.y = e.touches[0].clientY;
                }, { passive: true });

                window.addEventListener('resize', () => this.init());
            }

            init() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                // åˆå§‹åŒ–ç²’å­
                this.particles = [];
                const particleCount = Math.floor(this.canvas.width * this.canvas.height / 15000);
                
                for(let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 2 + 1,
                        dx: (Math.random() - 0.5) * 0.5,
                        dy: (Math.random() - 0.5) * 0.5,
                        opacity: Math.random() * 0.5 + 0.2
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // æ›´æ–°ç²’å­ä½ç½®
                this.particles.forEach(particle => {
                    // é¼ æ ‡äº¤äº’
                    const dx = this.mouse.x - particle.x;
                    const dy = this.mouse.y - particle.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if(distance < this.mouse.radius) {
                        const force = (this.mouse.radius - distance) / this.mouse.radius;
                        particle.x -= dx * force * 0.1;
                        particle.y -= dy * force * 0.1;
                    }

                    // è¾¹ç•Œåå¼¹
                    if(particle.x <= 0 || particle.x >= this.canvas.width) particle.dx *= -1;
                    if(particle.y <= 0 || particle.y >= this.canvas.height) particle.dy *= -1;

                    particle.x += particle.dx;
                    particle.y += particle.dy;
                });

                // ç»˜åˆ¶ç²’å­å’Œè¿çº¿
                this.draw();
                requestAnimationFrame(() => this.animate());
            }

            draw() {
                this.particles.forEach(p1 => {
                    // ç»˜åˆ¶ç²’å­
                    this.ctx.beginPath();
                    this.ctx.fillStyle = `rgba(255,255,255,${p1.opacity})`;
                    this.ctx.arc(p1.x, p1.y, p1.size, 0, Math.PI * 2);
                    this.ctx.fill();

                    // ç»˜åˆ¶è¿çº¿
                    this.particles.forEach(p2 => {
                        const dx = p1.x - p2.x;
                        const dy = p1.y - p2.y;
                        const distance = Math.sqrt(dx*dx + dy*dy);

                        if(distance < 100) {
                            this.ctx.beginPath();
                            this.ctx.strokeStyle = `rgba(255,255,255,${0.3 - distance/100})`;
                            this.ctx.lineWidth = 0.5;
                            this.ctx.moveTo(p1.x, p1.y);
                            this.ctx.lineTo(p2.x, p2.y);
                            this.ctx.stroke();
                        }
                    });
                });
            }
        }

        // åˆå§‹åŒ–ç²’å­ç³»ç»Ÿ
        const canvas = document.getElementById('particle-canvas');
        new ParticleSystem(canvas);
    </script>
