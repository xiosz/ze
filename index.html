    <style>
        :root {
            --bg: #000000;

    <script>
        class ParticleNetwork {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.touchPos = { x: null, y: null, radius: 100 };

                this.init();
                this.bindEvents();
                this.animate();
            }

            init() {
                this.resize();
                this.createParticles();
            }

            resize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
            }

            createParticles() {
                const count = Math.floor((this.width * this.height) / 15000);
                for(let i = 0; i < count; i++) {
                    this.particles.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        vx: (Math.random() - 0.5) * 0.4,
                        vy: (Math.random() - 0.5) * 0.4,
                        size: Math.random() * 1.5 + 0.5
                    });
                }
            }

            bindEvents() {
                window.addEventListener('resize', () => this.resize());
                
                // è§¦å±äº¤äº’
                this.canvas.addEventListener('touchmove', (e) => {
                    const touch = e.touches[0];
                    this.touchPos.x = touch.clientX;
                    this.touchPos.y = touch.clientY;
                }, { passive: true });

                this.canvas.addEventListener('touchend', () => {
                    this.touchPos.x = null;
                    this.touchPos.y = null;
                });
            }

            updateParticles() {
                this.particles.forEach(p => {
                    // è‡ªç„¶è¿åŠ¨
                    p.x += p.vx;
                    p.y += p.vy;
                    
                    // è¾¹ç•Œåå¼¹
                    if(p.x < 0 || p.x > this.width) p.vx *= -1;
                    if(p.y < 0 || p.y > this.height) p.vy *= -1;

                    // è§¦æ§é¿è®©
                    if(this.touchPos.x && this.touchPos.y) {
                        const dx = p.x - this.touchPos.x;
                        const dy = p.y - this.touchPos.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        
                        if(dist < this.touchPos.radius) {
                            p.vx += (dx / dist) * 0.2;
                            p.vy += (dy / dist) * 0.2;
                        }
                    }
                });
            }

            drawConnections() {
                this.particles.forEach((p1, i) => {
                    this.particles.slice(i+1).forEach(p2 => {
                        const dx = p1.x - p2.x;
                        const dy = p1.y - p2.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        
                        if(dist < 80) {
                            this.ctx.beginPath();
                            this.ctx.strokeStyle = `rgba(255,255,255,${1 - dist/80})`;
                            this.ctx.lineWidth = 0.5;
                            this.ctx.moveTo(p1.x, p1.y);
                            this.ctx.lineTo(p2.x, p2.y);
                            this.ctx.stroke();
                        }
                    });
                });
            }

            drawParticles() {
                this.particles.forEach(p => {
                    this.ctx.beginPath();
                    this.ctx.fillStyle = var(--particle);
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }

            animate() {
                this.ctx.clearRect(0, 0, this.width, this.height);
                this.updateParticles();
                this.drawConnections();
                this.drawParticles();
                requestAnimationFrame(() => this.animate());
            }
        }

        // åˆå§‹åŒ–ç²’å­ç³»ç»Ÿ
        new ParticleNetwork();
    </script>
