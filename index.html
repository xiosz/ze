<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> 订单管理系统</h1>
            <p class="subtitle">简单高效的订单派发与处理工具</p>
        </header>

        <div class="button-container">
            <button id="assignBtn" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> 派单
            </button>
            <button id="processBtn" class="btn btn-secondary">
                <i class="fas fa-list-check"></i> 打单
            </button>
            <button id="clearBtn" class="btn btn-danger">
                <i class="fas fa-trash"></i> 清空订单
            </button>
        </div>

        <!-- 派单弹窗 -->
        <div id="assignModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-file-circle-plus"></i> 创建新订单</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="orderForm">
                        <div class="form-group">
                            <label for="orderName"><i class="fas fa-heading"></i> 单名：</label>
                            <input type="text" id="orderName" required placeholder="请输入订单名称">
                        </div>
                        
                        <div class="form-group">
                            <label for="assigner"><i class="fas fa-user"></i> 派单人：</label>
                            <input type="text" id="assigner" required placeholder="请输入派单人姓名">
                        </div>
                        
                        <div class="form-group">
                            <label for="price"><i class="fas fa-tag"></i> 价格：</label>
                            <input type="number" id="price" required placeholder="0.00" min="0" step="0.01">
                        </div>
                        
                        <div class="form-group">
                            <label for="remarks"><i class="fas fa-comment"></i> 备注：</label>
                            <textarea id="remarks" rows="3" placeholder="请输入订单备注信息"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="priority"><i class="fas fa-flag"></i> 优先级：</label>
                            <select id="priority">
                                <option value="low">低优先级</option>
                                <option value="medium" selected>中优先级</option>
                                <option value="high">高优先级</option>
                                <option value="urgent">紧急</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="status"><i class="fas fa-spinner"></i> 状态：</label>
                            <select id="status">
                                <option value="pending" selected>待处理</option>
                                <option value="processing">处理中</option>
                                <option value="completed">已完成</option>
                            </select>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check"></i> 提交订单
                            </button>
                            <button type="button" id="cancelBtn" class="btn btn-secondary">
                                <i class="fas fa-times"></i> 取消
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 打单显示区域 -->
        <div id="processSection" class="hidden">
            <div class="section-header">
                <h2><i class="fas fa-clipboard-list"></i> 订单列表</h2>
                <div class="stats">
                    <span id="totalOrders">总计: 0</span>
                    <span id="pendingOrders">待处理: 0</span>
                    <span id="completedOrders">已完成: 0</span>
                </div>
            </div>
            
            <div class="filters">
                <input type="text" id="searchInput" placeholder="搜索订单..." class="search-input">
                <select id="statusFilter" class="filter-select">
                    <option value="all">所有状态</option>
                    <option value="pending">待处理</option>
                    <option value="processing">处理中</option>
                    <option value="completed">已完成</option>
                </select>
                <button id="sortBtn" class="btn btn-small">
                    <i class="fas fa-sort-amount-down"></i> 按时间排序
                </button>
            </div>
            
            <div id="ordersList" class="orders-list">
                <!-- 订单列表将在这里动态生成 -->
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>暂无订单</h3>
                    <p>点击"派单"按钮创建您的第一个订单</p>
                </div>
            </div>
        </div>

        <div class="instructions">
            <h3><i class="fas fa-circle-info"></i> 使用说明</h3>
            <ul>
                <li><strong>派单</strong>：点击"派单"按钮创建新订单</li>
                <li><strong>打单</strong>：点击"打单"按钮查看和处理所有订单</li>
                <li><strong>数据存储</strong>：订单数据保存在浏览器本地存储中</li>
                <li><strong>状态更新</strong>：点击订单卡片可更新订单状态</li>
            </ul>
        </div>
    </div>

    <footer>
        <p>订单管理系统 &copy; 2023 | 使用GitHub Pages部署</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
