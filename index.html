<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小泽资源导航</title>
    <style>
    html, body {
    height: 100%;
    width: 100%;
    overflow: hidden; /* 完全禁用滚动条 */
}
        :root {
            --bg: #0a0c17;
            --text: rgba(255,255,255,0.95);
            --accent: #6C5CE7;
            --card-bg: rgba(255,255,255,0.75);
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui;
            line-height: 1.6;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* 全新UI设计 */
        .ui-container {
            position: relative;
            z-index: 2;
            padding: 20px 2rem 0;
            min-height: 100vh;
            display: flex-start;
            align-items: center;
            justify-content: center;
        }

        .content-wrapper {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #6C5CE7 0%, #A8A4FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .link-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        /* 卡片设计 */
        .link-card {
            padding: 1.5rem;
            border-radius: 12px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 32px rgba(108,92,231,0.3);
        }

        .link-content {
            display: flex;
            gap: 1.25rem;
            align-items: center;
        }

        .link-icon {
            font-size: 1.8rem;
            width: 3rem;
            height: 3rem;
            border-radius: 10px;
            background: rgba(108,92,231,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .link-text {
            flex: 1;
        }

        .link-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .link-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- 使用提取的粒子背景效果 -->

    <!-- 使用提取的粒子参数 -->

<!-- 在<body>结束前添加 -->
<div class="music-player">
    <audio id="player">
        <source src="music/Xiaoze.mp3" type="audio/mpeg">
    </audio>
    <div class="controls">
        <button id="playBtn">▶</button>
        <input type="range" id="progress" value="0">
        <span id="currentTime">0:00</span>
    </div>
</div>

<style>
/* 播放器样式 */
.music-player {
    position: fixed;
    bottom: 20px;
    left: 40%
    transfore:translateX(-40%)
    right: 20px;
    background: rgba(225,225,225,0.1);
    padding: 10px;
    border-radius: 8px;
    backdrop-filter: blur(5px);
    width: 85%;
    z-index: 1000;
}

.controls {
    display: flex;
    align-items: center;
    gap: 10px;
}

button {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 1.2rem;
}

#progress {
    flex: 1;
    height: 4px;
    background: #555;
    border-radius: 2px;
}

#currentTime {
    font-size: 0.8rem;
    color: #fff;
}
</style>

<script>
const player = document.getElementById('player');
const playBtn = document.getElementById('playBtn');
const progress = document.getElementById('progress');
const currentTime = document.getElementById('currentTime');

// 播放/暂停控制
playBtn.addEventListener('click', () => {
    player.paused ? player.play() : player.pause();
    playBtn.textContent = player.paused ? '▶' : '🔘';
});

// 进度条更新
player.addEventListener('timeupdate', () => {
    const progressValue = (player.currentTime / player.duration) * 100;
    progress.value = progressValue;
    currentTime.textContent = formatTime(player.currentTime);
});

// 拖拽进度条
progress.addEventListener('input', (e) => {
    const seekTime = (e.target.value / 100) * player.duration;
    player.currentTime = seekTime;
});

// 时间格式化
function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    seconds = Math.floor(seconds % 60);
    return `${minutes}:${seconds.toString().padStart(2, '0')}`;
}
</script>
</body>
</html>
