<div class="music-player">
    <audio id="player">
        <source src="music/Xiaoze.mp3" type="audio/mpeg">
    </audio>
    <div class="controls">
        <button id="playBtn">‚ñ∂</button>

<style>
/* Êí≠ÊîæÂô®Ê†∑Âºè */
.music-player {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.8);
    padding: 10px;
    border-radius: 8px;
    backdrop-filter: blur(5px);
    width: 200px;
    z-index: 1000;
}

.controls {
    display: flex;
    align-items: center;
    gap: 10px;
}

button {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 1.2rem;
}

#progress {
    flex: 1;
    height: 4px;
    background: #555;
    border-radius: 2px;
}

#currentTime {
    font-size: 0.8rem;
    color: #fff;
}
</style>

<script>
const player = document.getElementById('player');
const playBtn = document.getElementById('playBtn');
const progress = document.getElementById('progress');
const currentTime = document.getElementById('currentTime');

// Êí≠Êîæ/ÊöÇÂÅúÊéßÂà∂
playBtn.addEventListener('click', () => {
    player.paused ? player.play() : player.pause();
    playBtn.textContent = player.paused ? '‚ñ∂' : 'üîò';
});

// ËøõÂ∫¶Êù°Êõ¥Êñ∞
player.addEventListener('timeupdate', () => {
    const progressValue = (player.currentTime / player.duration) * 100;
    progress.value = progressValue;
    currentTime.textContent = formatTime(player.currentTime);
});

// ÊãñÊãΩËøõÂ∫¶Êù°
progress.addEventListener('input', (e) => {
    const seekTime = (e.target.value / 100) * player.duration;
    player.currentTime = seekTime;
});

// Êó∂Èó¥Ê†ºÂºèÂåñ
function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    seconds = Math.floor(seconds % 60);
    return `${minutes}:${seconds.toString().padStart(2, '0')}`;
}
</script>
