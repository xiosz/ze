<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小泽资源导航</title>
    <style>
    html, body {
    height: 100%;
    width: 100%;
    overflow: hidden; /* 完全禁用滚动条 */
}
        :root {
            --bg: #0a0c17;
            --text: rgba(255,255,255,0.95);
            --accent: #6C5CE7;
            --card-bg: rgba(255,255,255,0.75);
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui;
            line-height: 1.6;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* 全新UI设计 */
        .ui-container {
            position: relative;
            z-index: 2;
            padding: 20px 2rem 0;
            min-height: 100vh;
            display: flex-start;
            align-items: center;
            justify-content: center;
        }

        .content-wrapper {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #6C5CE7 0%, #A8A4FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .link-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        /* 卡片设计 */
        .link-card {
            padding: 1.5rem;
            border-radius: 12px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 32px rgba(108,92,231,0.3);
        }

        .link-content {
            display: flex;
            gap: 1.25rem;
            align-items: center;
        }

        .link-icon {
            font-size: 1.8rem;
            width: 3rem;
            height: 3rem;
            border-radius: 10px;
            background: rgba(108,92,231,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .link-text {
            flex: 1;
        }

        .link-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .link-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- 使用提取的粒子背景效果 -->

<div class="music-player">
    <audio id="audioPlayer">
        <source src="music/Xiaoze.mp3" type="audio/mpeg">

    <div class="player-container">

<style>
/* 音乐播放器美化 */
.music-player {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 320px;
    background: rgba(17, 25, 40, 0.96);
    backdrop-filter: blur(20px);
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.12);
    box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    padding: 16px;
    z-index: 1000;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.music-player:hover {
    transform: translateY(-3px) scale(1.02);
}

.player-controls {
    display: flex;
    align-items: center;
    gap: 15px;
}

.play-btn {
    width: 46px;
    height: 46px;
    border-radius: 50%;
    background: rgba(108,92,231,0.15);
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.play-btn:hover {
    background: rgba(108,92,231,0.25);
    transform: rotate(360deg);
}

.icon {
    width: 24px;
    height: 24px;
    color: #6C5CE7;
    transition: transform 0.3s ease;
}

.track-progress {
    flex: 1;
}

.progress-bar {
    position: relative;
    height: 4px;
    background: rgba(255,255,255,0.1);
    border-radius: 2px;
    margin: 10px 0;
}

.progress-input {
    -webkit-appearance: none;
    width: 100%;
    height: 4px;
    background: transparent;
    position: absolute;
    z-index: 2;
}

.progress-input::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 14px;
    height: 14px;
    background: #6C5CE7;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.3);
    cursor: pointer;
    transition: 0.2s;
}

.progress-input::-webkit-slider-thumb:hover {
    transform: scale(1.3);
    box-shadow: 0 0 10px rgba(108,92,231,0.5);
}

.time-display {
    display: flex;
    justify-content: space-between;
    font-size: 0.85rem;
    color: rgba(255,255,255,0.8);
    margin-top: 6px;
}

/* 响应式优化 */
@media (max-width: 768px) {
    .music-player {
        width: 90%;
        right: 5%;
        bottom: 15px;
    }
}
</style>

<script>
// 音乐播放器功能
const audio = document.getElementById('audioPlayer');
const playBtn = document.getElementById('playBtn');
const progress = document.getElementById('progress');
const currentTime = document.getElementById('currentTime');
const duration = document.getElementById('duration');

// 播放控制
playBtn.addEventListener('click', () => {
    audio.paused ? audio.play() : audio.pause();
    playBtn.classList.toggle('playing');
    document.querySelector('.play').style.display = 
        audio.paused ? 'block' : 'none';
    document.querySelector('.pause').style.display = 
        audio.paused ? 'none' : 'block';
});

// 进度更新
audio.addEventListener('timeupdate', () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.value = percent;
    currentTime.textContent = formatTime(audio.currentTime);
});

// 加载元数据
audio.addEventListener('loadedmetadata', () => {
    duration.textContent = formatTime(audio.duration);
});

// 进度拖拽
progress.addEventListener('input', (e) => {
    audio.currentTime = (e.target.value / 100) * audio.duration;
});

// 专业时间格式化
function formatTime(seconds) {
    const date = new Date(seconds * 1000);
    return date.toISOString().substr(14, 5).replace(/^0/, '');
}
</script>
</body>
