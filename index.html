<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小泽资源导航</title>
    <style>
        :root {
            --bg: #0a0c17;
            --text: rgba(255,255,255,0.95);
            --accent: #6C5CE7;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .ui-container {
            position: relative;
            z-index: 2;
            padding: 20px;
            background: rgba(10,12,23,0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .link-grid {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 15px;
        }

        .link-card {
            padding: 20px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .link-card:hover {
            transform: translateY(-3px);
            background: rgba(108,92,231,0.15);
            box-shadow: 0 8px 20px rgba(108,92,231,0.2);
        }

        .link-card a {
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <!-- 替换为particles.js背景 -->
    <div id="particles-js"></div>
    
    <div class="ui-container">
        <div class="link-grid">
            <!-- 越狱源 -->
            <div class="link-card">
                <a href="https://xiosz.github.io/x/" target="_blank">
                    <span style="font-size:1.4em">🔧</span>
                    <div>
                        <div style="font-weight:600">自用越狱源</div>
                        <div style="opacity:0.8;font-size:0.9em">iOS系统工具集合</div>
                    </div>
                </a>
            </div>

            <!-- 微信IPA -->
            <div class="link-card">
                <a href="https://www.dropbox.com/scl/fi/k2v4ak1wsrkl2g6hlo3en/_8.0.56-1.ipa?rlkey=ca35xf96nf8iovba1g5spyvp4&amp;st=d1ojb69t&amp;dl=1" target="_blank">
                    <span style="font-size:1.4em">📱</span>
                    <div>
                        <div style="font-weight:600">微信IPA下载</div>
                        <div style="opacity:0.8;font-size:0.9em">版本8.0.56-1</div>
                    </div>
                </a>
            </div>

            <!-- 证书购买 -->
            <div class="link-card">
                <a href="https://ic.c9dun.cn/links/032C4695" target="_blank">
                    <span style="font-size:1.4em">🎫</span>
                    <div>
                        <div style="font-weight:600">证书购买地址</div>
                        <div style="opacity:0.8;font-size:0.9em">企业级签名服务</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- 替换为particles.js脚本 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 120,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {"value": "#6C5CE7"},
                "shape": {"type": "circle"},
                "opacity": {"value": 0.7},
                "size": {"value": 3,"random": true},
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#6C5CE7",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 4,
                    "direction": "none",
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {"enable": true,"mode": "repulse"},
                    "onclick": {"enable": true,"mode": "push"}
                },
                "modes": {
                    "repulse": {"distance": 100},
                    "push": {"particles_nb": 3}
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
